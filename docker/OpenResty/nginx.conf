user nginx; # Or the user OpenResty runs as, check image docs if needed
worker_processes auto;
pid /var/run/nginx.pid;
error_log /var/log/nginx/error.log warn;

# Load dynamic modules (if any, usually not needed for basic proxying)
# include /etc/nginx/modules/*.conf;

events {
    worker_connections 2048;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;

    log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
                      '$status $body_bytes_sent "$http_referer" '
                      '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access.log  main;

    sendfile        on;
    tcp_nopush      on;
    tcp_nodelay     on;
    keepalive_timeout  65;
    types_hash_max_size 2048;
    # server_tokens off; # Hide Nginx version

    # Increase buffer sizes for Magento backend
    proxy_buffer_size          512k;
    proxy_buffers              4 256k;
    proxy_busy_buffers_size    256k;
    fastcgi_buffer_size        128k; # If using FastCGI elsewhere
    fastcgi_buffers            4 256k; # If using FastCGI elsewhere

    # Gzip Settings
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript image/svg+xml;

    # Include server blocks from conf.d
    include /etc/nginx/conf.d/*.conf;
}
